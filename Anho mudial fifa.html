<html>
    <head>
            <meta charset="UTF-8">
            <title>IMC</title>
    
        <header>
            <h1>Año Mundial FIFA</h1>
        </header>
    </head>

    <body>
        <style>
            {
               font-family: "Times New Roman", Times, serif;
            }
            body{
                font-style: italic;
                color: white;
                background-color: black;
            }
        </style>

        <script>

            function linebreak() {
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            function print(msg) {
                document.write(msg);
                linebreak();
            }

            //loops iteraciones

            var anhoMundial = 1;

            while (anhoMundial <= 10){
                print ("Hubo mundial de la FIFA en el año " + anhoMundial);
                anhoMundial = anhoMundial + 1;
            }
         
        </script>
    </body>
</html>
